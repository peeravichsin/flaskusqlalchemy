{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content%}

<meta name="google-signin-client_id" content="821661327953-jva1j149g2arqrsrovq1hum65tp9eui4.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Our style-->
    <link
    href="{{ url_for('static', filename='css/style.css')}}"
    rel="stylesheet"
    />

    

      <div class="user_card">
        <form class="login-form" [formGroup]="form" (submit)="onSubmit()" style="margin-bottom:-250px;">
            <h3 class="login-head font-weight-bold" align="center" style="font-size: 24.5px;" >
                <i class="fa fa-lg fa-fw fa-user"></i>
                เข้าสู่ระบบ
            </h3>
            
            <h3 class="login-head font-weight-bold" " align="center" style="font-size: 23px; margin-bottom: 20px;">
                [นักศึกษา/บุคลากร]
            </h3>


            <div class="form-group" align="center">
                <label class="control-label font-weight-bold" style="margin-right: 150px; font-size: 15px; margin-bottom: 4px;" >อีเมล/เลขทะเบียน</label>
                <input class="form-control" style=width:270px; formControlName="password" type="password" placeholder="กรุณากรอกข้อมูล">
            </div>
            <div class="form-group" align="center">
                <label class="control-label font-weight-bold" style="margin-right: 200px;  font-size: 15px; margin-bottom: 4px;">รหัสผ่าน</label>
                <input class="form-control" style=width:270px; formControlName="password" type="password" placeholder="กรุณากรอกข้อมูล">
            </div>
            <div class="form-group">
                <div class="utility">
                  <div class="animated-checkbox" style="margin-left: 30px; margin-bottom: 5px;" >
                    <label class="font-weight-bold" style="font-size: 14px;">
                          <input formControlName="remember" type="checkbox">
                          <span class="label-text" >จำฉันไว้ในระบบ</span>
                    </label>
                  </div>

                  
                  <button class="btn btn-outline-dark font-weight-bold" style="font-size: 15px; width:250px; margin-left: 40px; margin-bottom: 10px;" >
                    <i class="fa fa-sign-in fa-lg fa-fw" ></i>
                    เข้าสู่ระบบ
                </button>
         
                      

        <div class="row">
          <div class="col-md-3">
            <a class="btn btn-outline-dark font-weight-bold" href="/Glogin" role="button" style=" text-transform:none; width:250px; margin-left: 40px; margin-bottom: 250px;" >
              <img width="25px" style="margin-bottom:3px; margin-right:5px;" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
              Sign in with google
            </a>
          </div>
        </div>
        
    </div>
  
    {% endblock %}
